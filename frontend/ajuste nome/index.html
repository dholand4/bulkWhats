<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mensagens</title>
</head>

<body>
    <h1>Gerador de Mensagens</h1>
    <form id="messageForm">
        <label for="nomeDisciplina">Nome da Disciplina:</label>
        <input type="text" id="nomeDisciplina" name="nomeDisciplina" required><br><br>

        <label for="dataAbertura">Data de Abertura:</label>
        <input type="date" id="dataAbertura" name="dataAbertura" required><br><br>

        <label for="dataEncerramento">Data de Encerramento:</label>
        <input type="date" id="dataEncerramento" name="dataEncerramento" required><br><br>

        <button type="button" id="generateButton">Gerar Mensagem</button>
    </form>

    <h2>Mensagem Gerada:</h2>
    <textarea id="generatedMessage" rows="5" cols="50" readonly></textarea>

    <script src="script.js"></script>
</body>

</html>
